<div class=" container-fluid zodiac_box zodiac_box_repos">
  <div class="row">
    <div class="col-sm-3 col-xs-4 leftSideBar">
      <ul class="nav nav-pills nav-stacked menuS">

        <li *ngFor="let tag of tags" class="presentation">
          <a (click)="addTag(tag.key)">{{tag.key}}</a>
          <ul class="nav nav-pills nav-stacked subMenuS">
            <li *ngFor="let subCat of tag.tags" class="subManuLi">
              <a (click)="addTag(subCat)">{{subCat}}</a>
            </li>
          </ul>
        </li>

      </ul>

    </div>

    <div class="col-sm-9 col-xs-8 zodiacCont" *ngIf="animations">
      <div *ngFor="let animation of animations.slice((page - 1) * 8 , (page - 1) * 8 + 8)" class="box fadeInUp clust">

        <div>
        <a href=""></a>
        <a href=""></a>
        </div>
        <video autoplay loop muted src="{{animation.mp4Url}}">

        </video>
      </div>
    </div>


  </div>
  <div class="row" *ngIf="animations?.length">
    <div class="col-lg-5 col-lg-offset-5">
            <ngb-pagination [collectionSize]="animations?.length" [(page)]="page" (pageChange)="setPage($event)" [maxSize]="12" [rotate]="true" [boundaryLinks]="true">

            </ngb-pagination>
    </div>
  </div>
</div>
